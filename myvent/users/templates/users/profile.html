{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Profile</h2>
    <form method="POST">
      {% csrf_token %}
      {{ u_form.as_p }}
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>

  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
</form>

{% endblock %}
